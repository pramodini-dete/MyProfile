<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Contact Us</h3>
    <fieldset>
        <legend>Contact Us</legend>
    <table>
        <tbody>
            <tr>
                <td><lable><b>Full name:</b></lable></td>
                <td><input type="text" placeholder="Max character length 40"></td>
            </tr>
            <tr>
                <td><lable><b>Mobile No:</b></lable></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><lable><b>Email:</b></lable></td>
                <td><input type="email" placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td><lable><b>Enquiry:</b></lable></td>
                <td>
                    <textarea rows="7" cols="40"></textarea>
                </td>
                <tr>
                    <td> <button type="submit"> Register </button> </td>
                    <td> <button type="reset">Clear All</button></td>
                </tr>
            </tr>
        </tbody>
    </table>
</fieldset>
</body>
</html>
